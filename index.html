<!DOCTYPE html>
<html lang="mul">
  <head>
    <title>Formula 1 Standings</title>
    <meta charset="utf-8" />
    <meta name="author" content="Karol Stawowski" />
    <meta
      name="keywords"
      content="f1, formula 1, standings, motorsport, world championship, lewis hamilton, max verstappen, mercedes, red bull"
    />
    <meta name="description" content="Formula 1 World Championship Standings" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/scss/main.scss" />
    <link rel="icon" type="image" href="src/assets/logo.png" />
    <script defer async type="module" src="src/js/main.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <header id="navbar" class="navbar">
        <div class="navbar-logo-section">
          <div class="sidebar-switch">
            <button id="menu-bar-icon" class="menu-bar-icon">
              <div></div>
              <div></div>
              <div></div>
            </button>
          </div>
          <img class="logo" src="src/assets/test.png" />
          <div class="language-buttons">
            <div class="language-button">
              <div id="en" class="en-flag">
                <img
                  class="language-flag"
                  src="https://www.countryflags.io/gb/shiny/64.png"
                />
              </div>
            </div>
            <div class="language-button">
              <div id="pl" class="pl-flag">
                <img
                  class="language-flag"
                  src="https://www.countryflags.io/pl/shiny/64.png"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="navbar-buttons">
          <button class="navbar-button" id="races">
            <a class="navbar-button-text" id="racesText"></a>
          </button>
          <button class="navbar-button" id="driverChampionship">
            <a class="navbar-button-text" id="driverChampionshipText"></a>
          </button>
          <button class="navbar-button" id="constructorChampionship">
            <a class="navbar-button-text" id="constructorChampionshipText"></a>
          </button>
        </div>
      </header>
      <div id="main-container" class="main-container">
        <div class="sidebar-container">
          <aside id="sidebar" class="sidebar row-highlighted">
            <div class="sidebar-content" id="sidebar-content">
              <!-- js generated content -->
              <h2 class="sidebar-title" id="sidebar-title"></h2>
              <ol id="sidebar-button-wrapper"></ol>
            </div>
          </aside>
          <div id="filler" class="filler"></div>
        </div>
        <main class="main" id="main">
          <h1 class="seasonname" id="seasonname"></h1>
          <div class="main-content" id="main-content">
            <!-- js generated content -->
          </div>
        </main>
      </div>
      <div class="footer" id="footer">
        <div class="footer-icons-container">
          <div class="footer-icons">
            <a href="https://github.com/karolstawowski">
              <img
                class="footer-icon"
                src="src/assets/GitHub-Mark-120px-plus.png"
              />
            </a>
            <div class="email-button" id="email-button">
              <img
                id="emailIcon"
                class="footer-icon"
                src="src/assets/Email-Mark-120px.png"
              />
              <span class="email-popup" id="email-popup">
                Email copied to clipboard!
              </span>
            </div>
          </div>
        </div>
        <span class="footer-author">Author: Karol Stawowski</span>
      </div>
    </div>
  </body>
</html>
