<!DOCTYPE html>
<html lang="mul">
  <head>
    <title>F1 Standings</title>
    <meta charset="utf-8" />
    <meta name="author" content="Karol Stawowski" />
    <meta
      name="description"
      content="Formula 1 World Championship standings by Karol Stawowski"
    />
    <meta
      name="keywords"
      content="f1, formula 1, standings, motorsport, world championship, lewis hamilton, max verstappen, mercedes, red bull, karol stawowski"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/scss/main.scss" />
    <link rel="icon" type="image" href="src/assets/favicon.png" />
    <script defer async type="module" src="src/js/main.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5718086077853484"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header class="navbar" id="navbar">
        <div class="navbar-logo-section">
          <div class="sidebar-and-theme-switches">
            <button
              aria-label="Open navigation bar"
              class="menu-bar-icon"
              id="menu-bar-icon"
            >
              <div></div>
              <div></div>
              <div></div>
            </button>
            <label class="theme-switch" id="theme-switch">
              <input
                aria-label="Switch website theme"
                type="checkbox"
                id="theme-slider"
              />
              <span class="theme-slider round"></span>
            </label>
          </div>
          <img alt="F1 Stangings logo" class="logo" src="src/assets/logo.png" />
          <div class="language-buttons">
            <div class="language-button">
              <img
                id="en-language"
                alt="British flag"
                class="language-flag"
                aria-label="Change language to English"
                src="/src/assets/UK_flag.svg"
              />
            </div>
            <div class="language-button">
              <img
                id="pl-language"
                alt="Polish flag"
                class="language-flag"
                aria-label="Change language to Polish"
                src="/src/assets/PL_flag.svg"
              />
            </div>
          </div>
        </div>
        <div class="navbar-buttons">
          <button class="navbar-button" id="races">
            <span class="navbar-button-text" id="races-text"></span>
          </button>
          <button class="navbar-button" id="driver-championship">
            <span
              class="navbar-button-text"
              id="driver-championship-text"
            ></span>
          </button>
          <button class="navbar-button" id="constructor-championship">
            <span
              class="navbar-button-text"
              id="constructor-championship-text"
            ></span>
          </button>
        </div>
      </header>
      <div class="main-container" id="main-container">
        <nav class="sidebar-container">
          <aside class="sidebar row-highlighted" id="sidebar">
            <div class="sidebar-content" id="sidebar-content">
              <h2 class="sidebar-title" id="sidebar-title"></h2>
              <div class="sidebar-list" id="sidebar-list">
                <ol id="sidebar-button-wrapper">
                  <!-- js generated content-->
                </ol>
              </div>
            </div>
          </aside>
          <div class="filler" id="filler"></div>
        </nav>
        <main class="main" id="main">
          <h1 class="season-name" id="season-name"></h1>
          <div class="main-content" id="main-content">
            <!-- js generated content -->
          </div>
        </main>
      </div>
      <footer class="footer" id="footer">
        <div class="footer-icons-container">
          <div class="footer-icons">
            <a
              aria-label="Open website's author's github profile"
              href="https://github.com/karolstawowski"
            >
              <img
                alt="Github logo"
                class="footer-icon"
                src="src/assets/GitHub-Mark-120px-plus.png"
              />
            </a>
            <button
              aria-label="Copy to clipboard website's author's e-mail address"
              class="email-button"
              id="email-button"
            >
              <img
                alt="Email logo"
                class="footer-icon"
                id="email-icon"
                src="src/assets/Email-Mark-120px.png"
              />
              <div class="email-popup" id="email-popup"></div>
            </button>
          </div>
        </div>
        <span class="footer-author" id="footer-author"></span>
      </footer>
    </div>
  </body>
</html>
