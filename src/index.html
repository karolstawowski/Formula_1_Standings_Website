<!DOCTYPE html>
<html lang="en">
  <head>
    <title>F1</title>
    <meta charset="utf-8" />
    <meta name="author" content="Oxygen" />
    <meta name="keywords" content="f1, formula1, divebomb" />
    <meta name="description" content="Tyle wybuchów jeszcze nie widzieliście" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" type="image" href="./assets/logo.png" />
    <script defer async type="module" src="./js/main.js"></script>
  </head>

  <body id="height">
    <div id="container" class="container">
      <header class="navbar">
        <div class="navbar-logo-section">
          <button class="sidebar-switch">
            <img
              id="menu-bar-icon"
              class="menu-bar-icon"
              src="./assets/menu-bars-svgrepo-com.svg"
            />
          </button>
          <img class="logo" src="./assets/test.png" />
          <div class="language-buttons">
            <div class="language-button">
              <div class="en-flag">
                <img
                  class="language-flag"
                  src="https://www.countryflags.io/gb/shiny/32.png"
                />
              </div>
            </div>
            <div class="language-button">
              <div class="pl-flag">
                <img
                  class="language-flag"
                  src="https://www.countryflags.io/pl/shiny/32.png"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="navbar-buttons">
          <button class="navbar-button" id="races">
            <a class="navbar-button-text">Wyścigi</a>
          </button>
          <button class="navbar-button" id="driverChampionship">
            <a class="navbar-button-text">Mistrzostwa kierowców</a>
          </button>
          <button class="navbar-button" id="constructorChampionship">
            <a class="navbar-button-text">Mistrzostwa konstruktorów</a>
          </button>
        </div>
      </header>
      <div id="main-container" class="main-container">
        <div class="sidebar-container">
          <aside id="sidebar" class="sidebar row-highlighted">
            <div class="sidebar-content" id="sidebar-content">
              <!-- js generated content -->
            </div>
          </aside>
          <div id="filler" class="filler"></div>
        </div>
        <main class="main" id="main">
          <h1 class="seasonname" id="seasonname">Season 2021</h1>
          <div class="main-content" id="main-content">
            <!-- js generated content -->
          </div>
        </main>
        <div class="footer" id="footer">
          <div class="footer-content">© 2021 Pomierski Krul</div>
        </div>
      </div>
    </div>
  </body>
</html>
